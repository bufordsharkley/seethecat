{% extends "layout.html" %}
{% block content %}
<div class="mainpage">
  {% for episode in episodes.values() | sort(attribute='datetime') | reverse %}
  <hr/>
  <a href="{{url_for('episode', date=episode.key)}}">{{episode.title}}</a>
  <div>{{ episode.datetime.strftime('%Y-%m-%d') }} at {{episode.datetime.strftime('%-I:%M %p')}}</div>
  <div class="eppagedescription">
    <p>{{episode.description | safe}}</p>
    <p><br/></p>
  </div>
  {% endfor %}
</div>
{% endblock %}
